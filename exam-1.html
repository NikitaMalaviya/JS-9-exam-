<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array</title>
</head>

<body>
    <script>
        const arr = [1,2,3,4,5,6];
        const array = [7,8,9,10];
        arr.push(...(array));
        console.log(arr);
        document.write(arr);
        // for(let i=0; i>arr; i++){
        //     document.write(i);
        // }
        arr.concat((array));
        console.log(arr);
    </script>
</body>

</html>
